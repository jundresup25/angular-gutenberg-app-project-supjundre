<div class="container-fluid">
  <div class="col-md-4 col-lg-4 section">
    <div class="heading">Gutenberg Project</div>
    <ul>
      <li class="list-item cp" *ngFor="let item of bookCategory" [routerLink]="['/booklist', item.name]">

          <img src="https://i.ibb.co/2s4zrvf/ic-right-arrow.png" alt="arrow" width="40">
        </div>
      </li>
    </ul>
  </div>
</div>
